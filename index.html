<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wordle Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wordle Helper</h2>
        <p>Enter gray, green, and yellow letters:</p>
        <label for="grayLetters">Gray Letters:</label>
        <input type="text" id="grayLetters">
        <label for="greenLetters">Green Letters:</label>
        <input type="text" id="greenLetters">
        <label for="greenPositions">Green Positions:</label>
        <input type="text" id="greenPositions">
        <label for="yellowLetters">Yellow Letters:</label>
        <input type="text" id="yellowLetters">
        <label for="yellowPositions">Yellow Positions:</label>
        <input type="text" id="yellowPositions">
        <button onclick="findPossibleWords()">Find Possible Words</button>
        <div id="result">
            <h3>Possible Words:</h3>
            <ul id="possibleWordsList"></ul>
        </div>
    </div>
</body>
</html>
